<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>
<body>
<h1>Registration of People</h1>

<h:form id="frmPerson">
    <p:panelGrid columns="2">
        <p:outputLabel value="Name"/>
        <p:inputText value="#{personBean.person.name}"/>

        <p:outputLabel value="E-mail"/>
        <p:inputText value="#{personBean.person.email}"/>

        <p:outputLabel value="Age"/>
        <p:inputText value="#{personBean.person.age}" size="2"/>

        <p:outputLabel value="State"/>
        <p:selectOneMenu value="#{personBean.person.state}" converter="#{stateConverter}">
            <f:selectItem noSelectionOption="true" itemValue="#{null}" itemLabel="-- Select --"/>
            <f:selectItems value="#{personBean.states}"
                           var="s" itemValue="#{s}" itemLabel="#{s.state}"/>
        </p:selectOneMenu>

        <h:outputText/>
        <p:commandButton action="#{personBean.savePerson}" value="Salvar" ajax="false" update="dtPerson"/>

    </p:panelGrid>

    <br/>

    <p:dataTable id="dtPerson" value="#{personBean.people}" var="p">

        <p:column headerText="Name">
            <h:outputText value="#{p.name}"/>
        </p:column>

        <p:column headerText="Age">
            <h:outputText value="#{p.age}"/>
        </p:column>

        <p:column headerText="State">
            <h:outputText value="#{p.state.state}"/>
        </p:column>

    </p:dataTable>
</h:form>
</body>
</html>
